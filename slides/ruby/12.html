<h2>Params</h2>
Methods can take parameters just like every other language.

<pre><code class="ruby">
  def say_hello_to(name)
    puts "Hello #{name}"
  end

  say_hello_to("Kim")
</code></pre>

(note that this could be written without parentheses)

<pre><code class="ruby">
  def say_hello_to name
    puts "Hello #{name}"
  end

  say_hello_to "Kim"
</code></pre>
